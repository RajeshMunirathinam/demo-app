<div class="main">
  <h2 class="text-white" >Music Player</h2>
  <div class="music-count">
    <h3>No of Music: <span>{{musicFiles.length}}</span></h3>
  </div>
  <div class="add-button">
    <button (click)="getMultipleData(musicFiles)">Add Music</button>
  </div>
  <div class="div-overflow">
    <app-music-list [musicFiles]="musicFiles" (onPlay)="playMusic()"></app-music-list>
  </div>
</div>
